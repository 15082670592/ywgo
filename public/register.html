	<body>
		<!-- 注册顶部导航开始 -->
		<div class="header_nav">

			</div>

		<!-- 导航结束 -->

		<div class="w logo_nav">

			<span class="right_info">如需帮助，请咨询：0579-81530000</span>
		</div>
		<!-- logo栏结束 -->
		<div class="w cutting mb-3">
			<span id="cutting_reg">欢迎注册义乌购会员</span>
		</div>
		<!-- 注册表单 -->
		<div class="w reg_info">
			<div class="reg_left"><img src="img/loginbannerleft.png" width="100%" height="100%">
			<div id="log_window">
				<p>注册成功即将跳转登录界面10s>>>>></p>

			</div>
			</div>
			<div class="reg_right">
				<table align="center" class="table_info" cellpadding="16">
					<tr>
						<td>用户名:</td>
						<td><input type="text" id="uname"></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input type="password" id="upwd"></td>
					</tr>
					<tr>
						<td>确认密码:</td>
						<td><input type="password"></td>
					</tr>
					<tr>
						<td>姓名:</td>
						<td><input type="text" id="user_name"></td>
					</tr>
					<tr>
						<td>手机号</td>
						<td><input type="text" id="phone"></td>
					</tr>
					<tr>
						<td>性别</td>
						<td><input type="radio" name="sex" id="man" value="1">&nbsp;男&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" id="women" value="0">&nbsp;女</td>
					</tr>
					<tr>
						<td>邮箱</td>
						<td><input type="text" id="email"></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="btn btn-info" id="act">确认提交</button>&nbsp;&nbsp;<label>下次再说</label></td>
