<!DOCTYPE html>
<html lang="zh">
	<head>

			</div>
		</div>
		<!-- 登陆板块开始 -->

			<!-- 账号登录 -->
			<div class="Log" id="Log">

						<th>账号密码</th>

						<td>账号</td>

					</tr>

						<td>密码</td>
						<td><input type="password" id="pwd"></td>
					</tr>
					<tr>

					</tr>
					<tr>
						<td></td>

					</tr>
					<tr>
						<td>
							<a href=""><img src="img/qq.png" alt="" width="30" height="30"></a>
							<a href=""><img src="img/wx.png" alt="" width="30" height="30"></a>
						</td>
						<td align="right"><a href="register.html">免费注册</a></td>
					</tr>
				</table>
			</div>
			<!-- 扫码登录 -->
			<div class="code" id="code">

					<tr>

					</tr>
					<tr>
						<td><img src="img/saoma.png" width="30" height="30"></td>

							<p>打开<span>义乌购app</span>|<span>合众商户版app</span></p>
							<p>扫一扫登录</p>

					</tr>
					<tr>
						<td></td>
						<td align="right">
							<p>密码登录&nbsp;&nbsp;<a href="register.html">免费注册</a></p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>

</html>
